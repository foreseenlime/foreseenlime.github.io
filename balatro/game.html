<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALATRO COPY</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="balatro_icon.png">
</head>
<body>

    <div class="header">
        <h1></h1>
    </div>

    <!-- 
    this is where the game will be played 
    dunno if this main div is needed but if i want it
    to be kept simple it might be one page, meaning this 
    will need to be kept separate
    -->
    <div class="table">

        <!-- left section of the table -->
        <div class="left">

            <div class="sidebar">
                <!-- 
                sidebar where chips and mult goes 
                also hands and discards
                probably also put money here incase you make a shop
                put ante and round here for when you make it rougelike
                -->
                <div class="title">
                    <h2>Small blind</h2>
                    <h2>Score at least <br><span class="chips-needed">300</span></h2>
                </div>

                <h2 class="score">Score: <span id="score_num">0</span></h2>

                <div class="points">
                    <h1 id="hand-type">High card</h1>

                    <div class="points_2">
                        <h2 id="chips-points">5</h2>
                        <h2 class="times">X</h2>
                        <h2 id="mult-points">1</h2>
                    </div>
                </div>

                <div class="left-left">

                    <div class="menus">
                        <div class="run-info">
                            <h2 class="run-info-text">Run<br>Info</h2>
                        </div>

                        <div class="menu-options">
                            <h2 class="menu-options-text">Options</h2>
                        </div>
                    </div>

                </div>

                <div class="left-right">

                    <div class="moves">
                        <h2 class="hands">Hands<br><span id="hands-number">4</span></h2>
                        <h2 class="discards">Discards<br><span id="discards-number">3</span></h2>
                    </div>

                    <div class="money">
                        <h1 id="money-number">$4</h1>
                    </div>

                    <div class="games_played">
                        <h3 class="ante">Ante<br><span class="ante-number">1/8</span></h3>
                        <h3 class="round">Round<br><span class="round-number">1</span></h3>
                    </div>

                </div>

            </div>

        </div>

        <!-- middle section of the table -->
        <div class="middle">

            <div class="jokers">
                <!-- 
                this is where your jokers will be shown during the game
                -->
            </div>

            <div class="hand">
                <!-- 
                where cards in your hand gets shown 
                cards that are being played will be shown above your
                hand
                -->
            </div>

            <div class="options">
                <!-- 
                this is where the 'play' and 'discard' buttons go
                -->
            </div>

        </div>

        <!-- right section of the table -->
        <div class="right">

            <div class="consumables">
                <!-- 
                this is where things like  
                planets and tarot cards will go
                -->
            </div>

            <div class="deck">
                <!-- 
                this will just be a deck you can hover over
                to see a basic overview of what cards you have
                if i add different kinds of cards i may let 
                you be able to open the full deck
                -->
            </div>

        </div>

    </div>

</body>
</html>
